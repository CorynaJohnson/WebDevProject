    <h2>Register</h2>

    <form method="POST" action="javascript:register()">
        <div class="form-control">
            <label for="">First Name: </label>
            <input id="FirstName" type="textbox" name="FirstName" value="">
        </div>
        <div class="form-control">
            <label for="">Last Name: </label>
            <input id="LastName" type="textbox" name="LastName" value="">
        </div>
        <div class="form-control">
            <label for="">Age: </label>
            <input id="Age" type="textbox" name="Age" value="">
        </div>
        <div class="form-control">
            <label for="">Year in School: </label>
            <input id="Year" type="radio" name="Year" >Freshman
            <input id="Year" type="radio" name="Year" >Sophmore
            <input id="Year" type="radio" name="Year" >Junior
            <input id="Year" type="radio" name="Year" >Senior<br />
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>

    Registered: <span id="result"></span>
